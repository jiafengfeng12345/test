<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-bar {
				background: #6bbb55;
				color: #000;
			}
			header .mui-title {
				color: #FFFFFF;
			}
			
			header .mui-icon-left-nav {
				color: #FFFFFF;
			}
			
			header button{
				color: #FFFFFF !important;	
			}
			.mui-content{
			}
			#first_login{
				margin-top: 100px;
				margin-left: 20%;
				width: 60%;
				background: #6BBB55;
				color: #F3F3F3;
				font-size: 20px;
				height: 46px;
				line-height: 46px;
				padding: 0;
				border: 0;
			}
		</style>
	</head>

	<body onselectstart="return false;" id="Main">
		<header id="header" class="mui-bar mui-bar-nav">
			<button class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left"><span class="mui-icon mui-icon-left-nav"></span>返回</button>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content">
			<div style="margin-top: 40px;font-size: 20px;text-align: center;">
				修改成功
			</div>
			</div>
			<button type="button" class="mui-btn  mui-btn-block" id="first_login">
			登录</button>
		</div>
	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="js/click.js"></script>
	<script type="text/javascript" src="js/base.js"></script>
	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=lvxing"></script>
	<script type="text/javascript">
			var phone;
			var pass;
			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener('plusready', plusReady, false);
			}
			function plusReady() {
				libc=plus.webview.currentWebview();
				phone=libc.phone;
				pass=libc.pass;
				$("#user_phone").html(phone);
				$("#first_login").click(function  () {
					goPage("index.html");
				});
				function goPage(page) {
					mui.openWindow({
						url: page,
						id: page,
						extras:{
							phone:phone,
							pass:pass
						}
					});
				}
			}
		</script>
	</body>

</html>
