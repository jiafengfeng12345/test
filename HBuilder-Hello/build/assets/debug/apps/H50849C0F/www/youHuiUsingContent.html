<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>优惠券说明</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link href="css/mui.min.css" rel="stylesheet" />
<style>
	.mui-bar {
		background: #6bbb55;
		color: #fff;
	}
	header.mui-bar.mui-bar-nav{
		box-shadow: initial;
	}
	header .mui-title {
		color: #fff;
	}
	
	header .mui-icon-left-nav {
		color: #fff;
	}
	
	header button{
		color: #fff !important;	
	}
	
	.mui-scroll{
		padding: 5px 10px;
	}
</style>
</head>

<body>
	<header id="header" class="mui-bar mui-bar-nav">
		<button class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left"><span class="mui-icon mui-icon-left-nav"></span>返回</button>
		<h1 class="mui-title">优惠券说明</h1>
	</header>
	<div class="mui-content mui-scroll-wrapper">
		<div class="mui-scroll">
			
		</div>
	</div>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/jquery-2.2.0.min.js" ></script>
	<script type="text/javascript" src="js/click.js" ></script>
	<script type="text/javascript" src="js/base.js" ></script>
	<script type="text/javascript">
		if(window.plus) {
			plusReady();
		} else {
			document.addEventListener('plusready', plusReady, false);
		}
		
		mui('.mui-scroll-wrapper').scroll({
			scrollY: true, 
 			scrollX: false, 
			deceleration: 0.0002
		});
		function plusReady(){
			var id = plus.webview.currentWebview().newsId;
			$.ajax({
				type:"post",
				url:IP+"/youHuiUsing/mobile/getYouHuiUsing",
				dataType:"json",
				success:function(data){
					var content = data.content;
					content = content.replace(/img /g, 'img style="width: 100%; height:auto;" ');
					$(".mui-scroll").html(content);
				}
			});
		}
	</script>
</body>
</html>
