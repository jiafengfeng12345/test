<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			body {
				background: #FFFFFF;
			}
			
			.mui-bar {
				background: #6bbb55;
				color: #fff;
			}
			
			header .mui-title {
				color: #fff;
			}
			
			header .mui-icon-left-nav {
				color: #fff;
			}
			
			header button {
				color: #fff !important;
			}
			.mui-content{
				background: #FFFFFF;
			}
			.personInfo_header{
				position: relative;
				width: 100%;
				height: 300px;
			}
			.personInfo_img{
				width: 100%;
				height: 300px;
			}
			.personInfo_personImg{
				z-index: 9999;
				width: 80px;
				height: 80px;
				margin: 0 auto;
				border: 1px solid #D8D8D8;
				border-radius: 40px;
				text-align: center;
				background: #FFFFFF;
			}
			.personInfo_deng{
				height: 30px;
				z-index: 9999;
				display: block;
				width: 150px;
				margin: 0 auto;
				padding: 0;
				text-align: center;
				line-height: 30px;
				color: #FFFFFF;
				background:#6bbb55 ;
				border: 0;
				border-radius: 20px;
			}
			.personInfo_content{
				margin-top: 20px;
			}
			.personInfo_content_line{
				width: 100%;
				height: 20px;
				overflow: hidden;
			}
			.personInfo_content_title1{
				width: 38%;
				height: 1px;
				margin-left: 3%;
				background: #D8D8D8;
				margin-top: 10px;
			}
			.personInfo_content_title2{
				width: 38%;
				height: 1px;
				margin-right: 3%;
				float: right;
				background: #D8D8D8;
			}
			.personInfo_content_text{
				margin-left: 44%;
				margin-top: -10px;
				text-align: center;
			}
			.personInfo_content_content{
				margin-top: 20px;
			}
			.personInfo_content_content_img{
				margin-left: 10%;
			}
			.personInfo_fotter{
				margin-top: 20px;
				text-align: center;
				
			}
			.personInfo_fotter p{
				font-size: 15px;
				color: #000000;
			}
			.content{
				padding: 5px 10px;
			}
			.content p img {
				display: block;
			}
			.content p {
				text-align: center;
			}
			
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<button class="mui-action-back mui-btn mui-btn-link mui-btn-nav mui-pull-left"><span class="mui-icon mui-icon-left-nav"></span>返回</button>
			<h1 class="mui-title">个人中心</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<div class="personInfo_header" style="background: url(img/beijingtu.jpg);background-size:100% 180px">
					<div class="personInfo_personImg">
						<img src="img/touXiang.png" style="width: 68px;height: 68px;margin-top: 5px;border-radius: 34px;">
					</div>
					<button class="personInfo_deng" style="margin-top: 50px;">登录/注册</button>
				</div>
				<div class="content"></div>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/jquery-2.2.0.min.js" ></script>
	<script type="text/javascript" src="js/click.js" ></script>
	<script type="text/javascript" src="js/base.js" ></script>
	<script>
		mui('.mui-scroll-wrapper').scroll({
			scrollY: true, 
 			scrollX: false, 
			deceleration: 0.0002
		});
		$(".personInfo_deng").click(function  () {
			goPage("phoneYanZheng.html");
		});
		$(".personInfo_personImg").click(function  () {
			goPage("phoneYanZheng.html");
		});
		function goPage(page){
			mui.openWindow({
				url:page,
				id:page,
				createNew:true
			});
		}
		$.ajax({
			url:IP+"/mobile/getPersonInfo1",
			type:"post",
			dataType:"json",
			success:function(data){
				var content = data.content;
				content = content.replace(/img /g, 'img style="width: 100%; height:auto;" ');
				$(".content").html(content);
			}
		});
	</script>
</html>
