<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/mui.min.css">
		<title></title>
		<style>
			.mui-bar {
				background: #6bbb55;
				color: #fff;
			}
			
			header .mui-title {
				color: #fff;
			}
			
			header .mui-icon-left-nav {
				color: #fff;
			}
			
			header .mui-pull-left{
				color: #fff;

			header button{
				color: #fff !important;

			#content{
				margin-top:50px;
			}
			
			.special-des {
				margin-left: 5%;
				width: 90%;
				background: #6BBB55;
				margin-top: 50px;
				color: #F3F3F3;
				font-size: 16px;
				height: 46px;
				line-height: 46px;
				padding: 0;
				border:0;
			}
		</style>
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<button class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left"><span class="mui-icon mui-icon-left-nav"></span>返回</button>

		<div id="content" class="content">
			
		</div>

	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/base.js"></script>	
	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
	<script>
		function goPage(page,falg) {
			mui.openWindow({
				url: page,
				id: page
			});
		}
		
		$(".special-des").click(function(){
			goPage("clientService/sevenDayUnRefund.html");
		})
		
		$.ajax({
			type: 'post',
			dataType: 'json',
			url : IP + "/mobile/getRefundDes",
			success : function(data){
				$("#content").append(data.content);
			},
		});
	</script>
</html>
