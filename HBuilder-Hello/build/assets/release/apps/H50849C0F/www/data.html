<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-bar {
				background: #6bbb55;
				color: #000;
			}
			header .mui-title {
				color: #FFFFFF;
			}
			
			header .mui-icon-left-nav {
				color: #FFFFFF;
			}
			
			header button{
				color: #FFFFFF !important;	
			}
			.mui-content{
			}
			.mui-icon-eye:before {
			    line-height: 38px;
			}
			.Pas{
				overflow: hidden;
				font-size: 16px;
				border-top: 1px solid #D8D8D8;
				border-bottom: 1px solid #D8D8D8;
				background: #FFFFFF;
				height: 52px;
				border-top:0;
			}
			.Pas1{
				overflow: hidden;
				margin-top: 20px;
				font-size: 16px;
				border-top: 1px solid #D8D8D8;
				border-bottom: 1px solid #D8D8D8;
				background: #FFFFFF;
				height: 52px;
			}
			#set_lable{
				float: left;
				width: 20%;
				color: #000000;
				height: 52px;
				line-height: 52px;
				font-size: 16px;
				text-align: center;
			}
			#setPass{
				width: 80%;
				height: 52px;
				line-height: 16px;
				font-size: 16px;
				border: 0;
				margin-bottom: 0;
			}
			#nickname_lable{
				float: left;
				width: 20%;
				color: #000000;
				height: 52px;
				line-height: 52px;
				font-size: 16px;
				text-align: center;
			}
			#nickname{
				width: 80%;
				height: 52px;
				line-height: 16px;
				font-size: 16px;
				border: 0;
				margin-bottom: 0;		
			}
			#sub{
				margin-left: 5%;
				width: 90%;
				background: #C0C0C1;
				margin-top: 25px;
				color: #F3F3F3;
				font-size: 20px;
				height: 46px;
				line-height: 46px;
				padding: 0;
				border:0;
			}
			.errorWarn{
				display:inline-block;
				width: 100%;
				text-align: center;
				color:red;
			}
			
			#recommendCode{
				width: 80%;
				height: 52px;
				line-height: 16px;
				font-size: 16px;
				border: 0;
				margin-bottom: 0;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<button class="mui-action-back mui-btn mui-btn-link mui-btn-nav mui-pull-left"><span class="mui-icon mui-icon-left-nav"></span>返回</button>
			<h1 class="mui-title">设置资料</h1>
		</header>
		<div class="mui-content">
			<div class="Pas1" >
				<div id="nickname_lable">昵称</div>
		    	<input type="text" placeholder="昵称"  id="nickname">
			</div>
			<div class="Pas" >
				<div id="set_lable">密码</div>
		    	<input type="password" placeholder="密码" id="setPass" >
			</div>
			<div class="Pas" >
				<div id="set_lable">邀请码</div>
		    	<input type="text" placeholder="可选，8位数字、小写字母" id="recommendCode" >
			</div>
			<span class="errorWarn"></span>
			<button type="button" class="mui-btn  mui-btn-block" id="sub">
				注册</button>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/click.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="js/jquery-2.2.0.min.js" ></script>
		<script type="text/javascript">
			var phone;
			var pass;
			var nickname;
			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener('plusready', plusReady, false);
			}
			function plusReady() {
				lib=plus.webview.currentWebview();
				phone=lib.phone;
				console.log(phone);
				$("#setPass").keyup(function  () {
					var ph=$("#setPass").val().length;
					if(ph!=0){
						$("#sub").css("background","#6bbb55");
					}
					else{
						$("#sub").css("background","#C0C0C1");
					}
				});
				$("#sub").click(function  () {
					pass=$("#setPass").val();
					if(pass.length <6){
						$(".errorWarn").text("密码小于6位,建议加长位数！");
						return false;
					}else{
						$(".errorWarn").text("");
					}
					nickname=$("#nickname").val();
					$.ajax({
						type:"post",
						url:IP+"/mobile/register",
						data:{
							username:phone,
							password:pass,
							name:nickname,
							recommendCode: $("#recommendCode").val()
						},
						dataType:"json",
						success:function (re) {
							var da=re.result;
							if(da=='success'){
								goPage('success.html');
							}else{
								plus.nativeUI.alert(da, function() {
									console.log("User pressed!");
								}, "出错了", "知道了")
							}
						}
					});
				});
				function goPage(page) {
					mui.openWindow({
						url: page,
						id: page,
						extras:{
							phone:phone,
							pass:pass
						}
					});
				}
			}
		</script>
	</body>

</html>
