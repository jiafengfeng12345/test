<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<link rel="stylesheet" href="css/mui.min.css">
		<title>Hello H5+</title>
		<style>
			.mui-bar {
				background: #6bbb55;
				color: #fff;
			}
			
			header .mui-title {
				color: #fff;
			}
			
			header .mui-icon-left-nav {
				color: #fff;
			}
			
			header button{
				color: #fff !important;	
			}
			
			.yue{
				padding-top: 200px;
				text-align: center;
				font-size: 60px;
				color:#6bbb55;
			}
			
			.yue p{
				margin-top: 22px;
				color:#6bbb55;
			}
			
			.chongzhi{
				position: absolute;
				bottom: 90px;
				background: #6bbb55;
				color:#fff;
				height:40px;
				line-height:40px;
				width:86%;
				text-align: center;
				left:7%;
			}
			
			header .mui-pull-right a{
				color:#fff;
			}
			.content{
				width:100%;
				height:100%;
				position: relative;
				z-index: 1;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<button class="mui-btn mui-btn-link mui-btn-nav mui-pull-left walletBack"><span class="mui-icon mui-icon-left-nav"></span>返回</button>
			<h1 class="mui-title">我的钱包</h1>
			<button class="mui-btn mui-btn-link mui-pull-right"><a href="javascript:goPage('walletHistory.html')">明细</a></button>
		</header>
		<div id="content" class="content" >
		</div>
	</body>
	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
	<script>
		mui.init({
			subpages:[{
				url: 'walletSub.html',
				id: 'walletSub.html',
				styles:{
					top:'44px',
					bottom:'-15px',
				},
			}]
		});
		
		$(".walletBack").click(function () {
			var v = plus.webview.getWebviewById("menu.html");
			mui.fire(v,"reflashClient");
			mui.back();
		});
		
		function goPage(page) {
			mui.openWindow({
				url: page,
				id: page
			});
		}
	</script>

</html>
