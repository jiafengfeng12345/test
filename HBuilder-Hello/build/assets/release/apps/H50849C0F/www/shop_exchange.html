<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<style>
		.mui-bar {
			background: #6bbb55;
			color: #fff;
		}
		header .mui-title {
			color: #fff;
		}
		header .mui-icon-left-nav {
			color: #fff;
		}
		header button{
			color: #fff !important;	
		}
		
		.mui-table-view-cell{
			list-style-type: none;
			text-align: center;
		}
		.mui-table-view .mui-grid-view .mui-table-view-cell .mui-media-body{
			height: 40px;
			text-align: left;
			font-size: 18px;
		}
		.shop-slider{
			height: 200px;
		}
		.shop-slider img{
			height: 200px;
			width: 100%;
		}
		.mui-content{
			background: #ececec;
		}
		.productDetail-title{
			padding-left: 10px;
			width: 100%;
			height: 50px;
			line-height: 50px;
			font-size: 16px;
			background: #fff;
			color: #333333;
		}
		.productDetail-cost{
			padding-left: 12px;
			height: 40px;
			line-height: 25px;
			font-size: 15px;
			background: #fff;
			color: #00ea55;
		}
		.productDetail-cost .cost{
			font-size: 27px;
		}
		.productDetail-cost .oldCost{
			margin-left: 10px;
			text-decoration: line-through;
			font-size: 12px;
			color: #ccc;
		}
		.unitTitle{
			font-size: 14px;
			color: #999999;
		}
		.productDetail-expDate{
			padding-left: 10px;
			height: 35px;
			line-height: 35px;
			background: #fff;
			border-top: 1px solid #ececec;
			box-shadow: 0 3px 3px #e1e1e1;
		}
		.productDetail-expDate .expDate{
			margin-left: 5px;
			font-size: 14px;
			color: #686868;
		}
		.productDetail-info{
			margin-top: 10px;
			padding-left: 10px;
			line-height: 35px;
			background: #fff;
			/*border-top: 1px solid #ddd;*/
		}
		.productDetail-info .mainInfo{
			margin: 0 auto;
			width: 94%;
			height: 500px;
		}
		
	</style>
</head>
<body>
<header id="header" class="mui-bar mui-bar-nav">
	<button class="mui-action-back mui-btn mui-btn-link mui-btn-nav mui-pull-left"><span class="mui-icon mui-icon-left-nav"></span>返回</button>
	<h1 class="mui-title">商品详情页</h1>
</header>
<div class="mui-content mui-scroll-wrapper">
	<div class="mui-scroll">
		<div class="mui-slider shop-slider">
			<div class="mui-slider-group mui-slider-loop">
			    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="img/shop4.jpg"/></a></div>
			    <div class="mui-slider-item"><a href="#"><img src="img/shop1.jpg"/></a></div>
			    <div class="mui-slider-item"><a href="#"><img src="img/shop2.jpg"/></a></div>
			    <div class="mui-slider-item"><a href="#"><img src="img/shop3.jpg"/></a></div>
			    <div class="mui-slider-item"><a href="#"><img src="img/shop4.jpg"/></a></div>
			    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="img/shop1.jpg"/></a></div>
			</div>
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
		</div>
		<div class="productDetail-title">
            PPTV会员免费送
        </div>
        <div class="productDetail-cost">
        	<span class="cost">199</span>&nbsp;积分
        	<span class="oldCost">￥79.0</span>
        </div>
        <div class="productDetail-expDate">
        	<span class="unitTitle">有效期</span><span class="expDate">2016-10-18至2016-12-31</span>
        </div>
        <div class="productDetail-info">
        	<span class="unitTitle">▶&nbsp;详细说明</span>
        	<div class="mainInfo">
        		45
        	</div>
        </div>
	</div>
</div>
<footer>
	<div>123</div>
</footer>
<script type="text/javascript" src="js/mui.min.js"></script>
<script type="text/javascript" src="js/jquery-2.2.0.min.js" ></script>
<script>
	mui('.mui-scroll-wrapper').scroll({
		indicators: false
	});
	var gallery = mui('.mui-slider');
	gallery.slider({
		interval:5000
	});
</script>
</body>
</html>
